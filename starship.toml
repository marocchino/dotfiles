add_newline = false

[aws]
disabled = true
symbol = " "

[character]
success_symbol = "[\\$](bold green)"
error_symbol = "[\\$](bold red)"
vicmd_symbol = "[](bold green)"

[directory]
truncation_length = 1

[ruby]
disabled = true
symbol = " "

[elixir]
disabled = true
symbol = " "

[jobs]
disabled = true

[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "
only_attached = true

[git_state]
rebase = ""
merge = " "
revert = ""
cherry_pick = "🍒 "

[git_status]
conflicted = "💔 "
ahead = "⬆️  "
behind = "⬇️  "
staged = " $count"
stashed = "📦 $count"
diverged = "😵$count"
deleted = " $count"
untracked = " $count"
modified = " $count"
renamed = " $count"

[line_break]
disabled = true

[nodejs]
disabled = true
symbol = " "

[package]
disabled = true
symbol = "🔖 "
