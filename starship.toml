add_newline = false

[aws]
disabled = true
symbol = " "

[character]
symbol = "$"

[directory]
truncation_length = 1

[elixir]
disabled = true
symbol = " "

[jobs]
disabled = true

[git_branch]
symbol = " "

[git_state]
rebase = ""
merge = " "
revert = ""
cherry_pick = "🍒 "

[git_status]
conflicted = "💔 "
ahead = "⬆️  "
behind = "⬇️  "
staged = " "
staged_count.enabled = true
staged_count.style = "green"
stashed = "📦 "
stashed_count.enabled = true
diverged = "😵"
deleted = " "
deleted_count.enabled = true
untracked = " "
untracked_count.enabled = true
modified = " "
modified_count.enabled = true
renamed = " "
renamed_count.enabled = true

[line_break]
disabled = true

[nodejs]
disabled = true
symbol = " "

[package]
disabled = true
symbol = "🔖 "

[terraform]
show_version = true
